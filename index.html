<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/tone"></script>
  <title>Arpeggiator</title>
</head>
<body>
  <script>
    function check(current) {
       if(document.getElementById(current.id).checked == true) {
          document.getElementById('c1').checked = false;
          document.getElementById('c2').checked = false;
          document.getElementById('c3').checked = false;
          document.getElementById('c4').checked = false;
          document.getElementById('c5').checked = false;
          document.getElementById('c6').checked = false;
          document.getElementById('c7').checked = false;
          document.getElementById('c8').checked = false;
          document.getElementById('c9').checked = false;
          document.getElementById('c10').checked = false;
          document.getElementById('c11').checked = false;
          document.getElementById('c12').checked = false;
          document.getElementById('c13').checked = false;
          document.getElementById('c14').checked = false;
          document.getElementById('c15').checked = false;
          document.getElementById(current.id).checked = true;
       }
    }
</script>

  <h1 class="title">Arpeggiator</h1>
  <div>
    <input id="c1" value="1" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c2" value="2" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c3" value="3" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c4" value="4" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c5" value="5" type="checkbox" name="chord" onclick="check(this)"/>
  </div>
  <div>
    <input id="c6" value="6" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c7" value="7" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c8" value="8" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c9" value="9" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c10" value="10" type="checkbox" name="chord" onclick="check(this)"/>
  </div>
  <div>
    <input id="c11" value="11" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c12" value="12" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c13" value="13" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c14" value="14" type="checkbox" name="chord" onclick="check(this)"/>
    <input id="c15" value="15" type="checkbox" name="chord" onclick="check(this)"/>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
